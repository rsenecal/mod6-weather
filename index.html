    <body>
        <!-- Page header with logo and tagline-->
        <header class="py-5 bg-light border-bottom mb-4">
            <div class="container">
                <div class="text-center my-5">
                    <h1 class="fw-bolder">Welcome to the weather dashboard</h1>

                    <div class="card mb-4">
                        <a href="#!"><img class="card-img-top" src="./assets/images/sunny.jpg" alt="..." /></a>

                            <!-- <div class="small text-muted">January 1, 2022</div> -->

                    </div>

                        <div class="card-body">
                            <div class="input-group">
                                <input class="form-control" id="cityname" type="text" placeholder="Enter the name of the city..." aria-label="Enter search term..." aria-describedby="button-search" />

                        </div>
                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
